<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Staff Management</h1>
    </header>

    <main>
        <section class="staff">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Shift</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Nurse</td>
                        <td>Morning</td>
                        <td><a href="tel:+1234567890">+123 456 7890</a></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Receptionist</td>
                        <td>Evening</td>
                        <td><a href="tel:+0987654321">+098 765 4321</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
