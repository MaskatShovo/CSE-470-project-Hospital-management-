<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Submit Feedback</h1>
    </header>

    <main>
        <form action="#">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="Dr. Smith">Dr. Emily Smith</option>
                <option value="Dr. Johnson">Dr. Mark Johnson</option>

            </select>

            <label for="rating">Rate (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your feedback here..." required></textarea>

            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
