<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department }} Doctors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #a0b38b);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #176e70;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .doctors-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 1.5rem;
            padding: 2rem;
            flex: 1;
        }

        .doctor-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            width: 320px;
            padding: 1.5rem;
            position: relative;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f8ff);
        }

        .doctor-card h2 {
            font-size: 1.5rem;
            color: #d45110;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .doctor-card p {
            font-size: 1rem;
            color: #444;
            text-align: left;
            line-height: 1.6;
        }

        .doctor-card strong {
            color: #176e70;
        }

        .doctor-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #176e70, #a0b38b);
        }

        .footer {
            background: #176e70;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        .footer .socials {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .footer .socials li a i {
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .footer .socials li a i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="text-3xl font-bold">{{ department }} Doctors</h1>
    </header>

    <main>
        <section class="doctors-section">
            {% for doctor in doctors %}
            <div class="doctor-card">
                <h2>{{ doctor[0] }}</h2>
                <p><strong>Qualification:</strong> {{ doctor[1] }}</p>
                <p><strong>Department Head:</strong> {{ doctor[2] }}</p>
                <p><strong>Medical College:</strong> {{ doctor[3] }}</p>
                <p><strong>Experience:</strong> {{ doctor[4] }} years</p>
            </div>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 HealthCare Portal. All rights reserved.</p>
        <ul class="socials">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
