<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel/Reschedule Appointments</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Manage Appointments</h1>
    </header>

    <main>
        <section class="appointments">
            <h2>Your Appointments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-11-26</td>
                        <td>10:00 AM</td>
                        <td>Dr. Smith</td>
                        <td>
                            <button class="btn">Cancel</button>
                            <button class="btn">Reschedule</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
