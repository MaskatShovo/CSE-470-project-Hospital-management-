<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100">
    <!-- Header Section -->
    <header class="bg-[#176e70] text-white text-center py-6 shadow-lg">
        <h1 class="text-3xl font-bold">Indigo HealthCare</h1>
    </header>

    <!-- Main Content Section -->
    <main class="p-8 flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-2xl font-bold mb-8">Choose Your Consultation Platform</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Zoom Option -->
            <div class="bg-blue-100 rounded-lg shadow-md p-6 flex flex-col items-center">
              <i class="fas fa-video text-blue-500 text-6xl mb-4"></i> <!-- Updated icon -->
              <h3 class="text-xl font-bold mb-4">Zoom</h3>
              <button 
                  onclick="window.location.href='https://us04web.zoom.us/j/6932700965?pwd=yjase432ZzkAQkdeIhNcxv1QNBgJ9S.1'"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                  Join Zoom Meeting
              </button>
          </div>
          
            <!-- Google Meet Option -->
            <div class="bg-green-100 rounded-lg shadow-md p-6 flex flex-col items-center">
                <i class="fab fa-google text-green-500 text-6xl mb-4"></i>
                <h3 class="text-xl font-bold mb-4">Google Meet</h3>
                <button 
                    onclick="window.location.href='https://meet.google.com/gvo-ysnf-rts'"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                    Join Google Meet
                </button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-[#176e70] text-white text-center py-4">
        <p>&copy; 2024 Indigo HealthCare. All rights reserved.</p>
    </footer>
</body>
</html>
