<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Record Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Upload Health Record</h2>
        <form method="POST" action="{{ url_for('main_routes.health_record', email=user[4]) }}">
            
            <label class="block mb-2 font-bold" for="weight">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" id="weight" required
                class="w-full p-2 mb-4 border rounded focus:outline-none">

          
            <label class="block mb-2 font-bold" for="blood_pressure">Blood Pressure</label>
            <input type="text" name="blood_pressure" id="blood_pressure" placeholder="e.g., 120/80" required
                class="w-full p-2 mb-4 border rounded focus:outline-none">

     
            <label class="block mb-2 font-bold" for="heart_rate">Heart Rate (bpm)</label>
            <input type="number" name="heart_rate" id="heart_rate" required
                class="w-full p-2 mb-4 border rounded focus:outline-none">

    
            <label class="block mb-2 font-bold">Diabetes</label>
            <input type="checkbox" name="diabetes" id="diabetes" class="mr-2">
            <label for="diabetes">Yes</label>

  
            <label class="block mt-4 mb-2 font-bold">High Blood Pressure</label>
            <input type="checkbox" name="high_pressure" id="high_pressure" class="mr-2">
            <label for="high_pressure">Yes</label>


            <label class="block mt-4 mb-2 font-bold" for="allergy">Allergy to any Medicine</label>
            <input type="text" name="allergy" id="allergy" placeholder="Enter medicine name (optional)"
                class="w-full p-2 mb-4 border rounded focus:outline-none">


            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 focus:outline-none">
                Upload Record
            </button>
        </form>
    </div>
</body>
</html>
