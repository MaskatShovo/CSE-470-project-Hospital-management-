<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: #176e70;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .hero form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .hero form input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .hero form .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.7rem;
            background: #176e70;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero form .btn:hover {
            background: #145c5c;
        }

        .logo img {
            width: 60px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/indigo.jpg') }}" alt="HealthCare Logo">
            <h1>Indigo HealthCare</h1>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Create Account</h2>
            <form class="card" action="/create-account" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <label for="nid">National ID</label>
                <input type="text" id="nid" name="nid" placeholder="Enter your NID" required>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 HealthCare Portal. All rights reserved.</p>
    </footer>
</body>
</html>
