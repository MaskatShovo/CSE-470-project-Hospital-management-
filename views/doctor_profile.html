<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Doctor Profile</h1>
    </header>

    <main>
        <section class="profile">
            <img src="images/doctor_profile.png" alt="Doctor Image" class="profile-img">
            <h2>Dr. Emily Smith</h2>
            <p>Specialization: Cardiology</p>
            <p>Qualifications: MBBS, MD (Cardiology)</p>
            <p>Availability: <span class="status available">Available</span></p>
        </section>
    </main>
</body>
</html>
