<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Portal - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .header {
            background-color: #176e70;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .header .nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .header .nav ul li a {
            color: white;
            font-weight: bold;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #176e70;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .hero-buttons .btn {
            background-color: #176e70;
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
        }

        .hero-buttons .btn:hover {
            background-color: #145a5b;
        }
        .footer {
            background: #176e70;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .footer .socials {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .footer .socials li a i {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Indigo HealthCare</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Your Health, Our Priority</h2>
            <p>Select an option below to get started:</p>
            <div class="hero-buttons">
                <a href="/login" class="btn">Login</a>
                <a href="/create-account" class="btn">Create an Account</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 HealthCare Portal. All rights reserved.</p>
        <ul class="socials">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
