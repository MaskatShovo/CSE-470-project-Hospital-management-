<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #176e70;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
        }

        .header h1 {
            margin: 0;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            background-color: white;
            color: #176e70;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .hero form input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hero form .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.7rem;
            background: #176e70;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero form .btn:hover {
            background: #145a5b;
        }

        .footer {
            background: #176e70;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .footer .socials {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .footer .socials li a i {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Indigo HealthCare</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 HealthCare Portal. All rights reserved.</p>
        <ul class="socials">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
