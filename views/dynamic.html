<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Dynamic Slot Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_design.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-[#176e70] text-white text-center py-6 shadow-lg">
        <h1 class="text-3xl font-bold">Indigo HealthCare</h1>
    </header>

    <!-- Main Content Section -->
    <form action="{{ url_for('main_routes.dynamic') }}" method="post" class="space-y-4">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="glow-container">
            <h1>Book an Appointment</h1>
            <div class="calendar-container">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="slots-container">
                <h3>Available Slots:</h3>
                <div class="slots">
                    <button type="button" class="slot-btn" data-value="10:00 AM">10:00 AM</button>
                    <button type="button" class="slot-btn" data-value="11:00 AM">11:00 AM</button>
                    <button type="button" class="slot-btn" data-value="12:00 PM">12:00 PM</button>
                    <button type="button" class="slot-btn" data-value="02:00 PM">02:00 PM</button>
                    <button type="button" class="slot-btn" data-value="03:00 PM">03:00 PM</button>
                    <button type="button" class="slot-btn" data-value="04:00 PM">04:00 PM</button>
                </div>
                <input type="hidden" name="slot" id="selected-slot">
            </div>
            <div class="doctor-section">
                <h3>Type Doctor's Name</h3>
                <input type="text" id="doctor" name="doctor" required placeholder="Enter doctor's name">
                <label for="hospital">Select Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <option value="Random Hospital">Random Hospital</option>
                    <option value="Labaid Hospital">Labaid Hospital</option>
                    <option value="Square Hospital">Square Hospital</option>
                    <option value="Indigo Hospital">Indigo Hospital</option>
                </select>
            </div>
            <div class="submit-container">
                <button type="submit" class="book-btn">Book Slot</button>
            </div>
        </div>
    </form>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 HealthCare Portal. All rights reserved.</p>
        <ul class="socials">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>

    <script>
        document.querySelectorAll('.slot-btn').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.slot-btn').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('selected-slot').value = this.getAttribute('data-value');
            });
        });

    </script>
</body>
</html>
