<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Search Appointments</h1>
    </header>

    <main>
        <form action="#">
            <label for="search">Search by Patient Name or Doctor:</label>
            <input type="text" id="search" name="search" placeholder="Enter name or doctor" required>
            <button type="submit" class="btn">Search</button>
        </form>

        <section class="results">
            <h2>Search Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-11-25</td>
                        <td>10:00 AM</td>
                        <td>John Doe</td>
                        <td>Dr. Emily Smith</td>
                    </tr>
                    <!-- Additional rows dynamically added -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
